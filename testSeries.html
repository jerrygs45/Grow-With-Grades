<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow With Grades/Test Series - Teach-Bot</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/testSeries.css">
</head>

<body>
    <header>
        <div class="head">
            <img src="img/logo.png" alt="logo">
            <span>Grow With Grades</span>
            <a id="finished" href="examFinish.html"></a>
            <a id="yourScore" href="yourScore.html"></a>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="left">
                    <div class="time">
                        <b id="show-min"></b>
                        <b id="show-colon"></b>
                        <b id="show-sec"></b>
                    </div>
                    <b>50%</b>
                    <div class="persentage">
                        <div class="full"></div>
                    </div>
                    <div class="counting">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="ques-box">
                        <div class="que">
                            <h2 class="question">This is question?</h2>
                            <hr>
                            <ol type="A">
                                <label for="option-1"><li ><input name="answer" class="answer" id="option-1" type="radio"><span id="option_1"> ques -
                                        Option </span></li></label>
                                <label for="option-2"><li ><input name="answer" class="answer" id="option-2" type="radio"><span id="option_2"> ques -
                                    Option </span></li></label>
                                <label for="option-3"><li ><input name="answer" class="answer" id="option-3" type="radio"><span id="option_3"> ques -
                                    Option </span></li></label>
                                <label for="option-4"><li ><input name="answer" class="answer" id="option-4" type="radio"><span id="option_4"> ques -
                                    Option </span></li></label>
                            </ol>
                        </div>
                    </div>
                    <div class="down">
                        <div class="buttons">
                            <button id="prev" >PREV</button>
                            <button type="submit"  id="sub" >SUBMIT</button>
                            <button id="next">NEXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy">
            <p>Copyright &copy 2024 GrowWithGrades - Teach-Bot</p>
        </div>
    </footer>

    <script src="Script/questionBank.js"></script>
    <script src="Script/testSeries.js"></script>
</body>

</html>
